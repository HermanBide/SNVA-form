<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script type="text/javascript" src="form.js"></script>

    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>Personal Details</h1>
    <div class="container">
        <form  class="form_container" id="form" action="">
            <input type="text" name="first_name" id="first_name" placeholder="first name" minlength="3" pattern="/^[\w]+$/[A-za-z]"/>
            <input type="text" name="last_name" id="last_name" placeholder="last name" minlength="3" pattern="/^[\w]+$/[A-za-z]"/>
            <input type="date" name="dob" id="dob" max="2005-04-10" placeholder="date of birth"/>
            <input type="date" name="doj" id="doj" value="" placeholder="date of joining"/>
            <input type="submit" value="submit"/>
           </form>
    </div>
    <br/>
    <div class="display">
        <table>
            <thead>
                <th>firstName</th>
                <th>lastName</th>
                <th>dob</th>
                <th>doj</th> 
            </thead>
            <tbody id="infoRow">

            </tbody>
        </table>
    </div>


    
</body>
</html>
